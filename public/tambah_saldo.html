<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tambah / Set Saldo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="brand">
        <img src="assets/images/logo.png" alt="Logo" class="logo" />
        <h1>Toko Penjualan</h1>
      </div>
      <nav class="nav-links">
        <a href="index.html">Dashboard</a>
        <a href="tambah_transaksi.html">Transaksi</a>
        <a href="tambah_hutang.html">Hutang</a>
        <a href="tambah_saldo.html" class="active">Saldo</a>
        <a href="tambah_piutang.html">Piutang</a>
        <a href="tambah_penjualan.html">Penjualan</a>
        <a href="set_aset.html">Set Aset</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Tambah / Set Saldo Manual</h2>
    <form id="saldoForm" class="form-group">
      <label for="saldo_metode">Metode Dompet:</label>
      <select id="saldo_metode" required>
        <option value="Gopay">Gopay</option>
        <option value="Dana">Dana</option>
        <option value="OVO">OVO</option>
        <option value="BCA">BCA</option>
        <option value="QRIS">QRIS</option>
        <option value="Spay">ShopeePay</option>
      </select>

      <label for="saldo_jumlah">Jumlah:</label>
      <input type="number" id="saldo_jumlah" required />

      <label>Aksi:</label>
      <div class="radio-group">
        <label><input type="radio" name="aksi" value="tambah" checked /> Tambah ke Saldo</label>
        <label><input type="radio" name="aksi" value="set" /> Set Ulang Saldo</label>
      </div>

      <button type="submit">Simpan</button>
    </form>

    <div id="saldoStatus" class="success-message"></div>
  </main>

  <footer>
    <p>&copy; 2025 Toko Penjualan â€¢ Dibuat oleh Kamu</p>
  </footer>

  <script src="assets/js/saldo.js"></script>
</body>
</html>
