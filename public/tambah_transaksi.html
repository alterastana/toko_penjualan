<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tambah Transaksi Dompet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="brand">
        <img src="assets/images/logo.png" alt="Logo" class="logo" />
        <h1>Toko Penjualan</h1>
      </div>
      <nav class="nav-links">
        <a href="index.html">Dashboard</a>
        <a href="tambah_transaksi.html" class="active">Transaksi</a>
        <a href="tambah_hutang.html">Hutang</a>
        <a href="tambah_saldo.html">Saldo</a>
        <a href="tambah_piutang.html">Piutang</a>
         <a href="tambah_penjualan.html">Penjualan</a>
        <a href="set_aset.html">Set Aset</a>

      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Tambah Transaksi Dompet</h2>
    <form id="transaksiForm" class="form-group">
      <label for="metode">Metode Pembayaran:</label>
      <select id="metode" required>
        <option value="Gopay">Gopay</option>
        <option value="Dana">Dana</option>
        <option value="OVO">OVO</option>
        <option value="BCA">BCA</option>
        <option value="QRIS">QRIS</option>
        <option value="Spay">ShopeePay</option>
      </select>

      <label for="jenis">Jenis Transaksi:</label>
      <select id="jenis" required>
        <option value="masuk">Masuk</option>
        <option value="keluar">Keluar</option>
      </select>

      <label for="jumlah">Jumlah:</label>
      <input type="number" id="jumlah" required />

      <label for="keterangan">Keterangan:</label>
      <input type="text" id="keterangan" />

      <label for="keperluan">Keperluan:</label>
      <input type="text" id="keperluan" />

      <button type="submit">Simpan Transaksi</button>
    </form>

    <div id="formStatus" class="success-message"></div>
  </main>

  <footer>
    <p>&copy; 2025 Toko Penjualan â€¢ Dibuat oleh Kamu</p>
  </footer>

  <script src="assets/js/transaksi.js"></script>
</body>
</html>
