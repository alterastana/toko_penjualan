<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tambah Penjualan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .autocomplete-wrapper {
      position: relative;
    }

    #produkDropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      border: 1px solid #ccc;
      background: #fff;
      z-index: 1000;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    #produkDropdown.show {
      display: block;
    }

    #produkDropdown div {
      padding: 8px;
      cursor: pointer;
    }

    #produkDropdown div:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="brand">
        <img src="assets/images/logo.png" alt="Logo" class="logo" />
        <h1>Toko Penjualan</h1>
      </div>
      <nav class="nav-links">
        <a href="index.html">Dashboard</a>
        <a href="tambah_transaksi.html">Transaksi</a>
        <a href="tambah_hutang.html">Hutang</a>
        <a href="tambah_saldo.html">Saldo</a>
        <a href="tambah_piutang.html">Piutang</a>
        <a href="tambah_penjualan.html" class="active">Penjualan</a>
        <a href="set_aset.html">Set Aset</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Tambah Data Penjualan</h2>
    <form id="penjualanForm" class="form-group">
      <div class="autocomplete-wrapper">
        <label for="nama_produk">Nama Produk:</label>
        <input type="text" id="nama_produk" autocomplete="off" required />
        <div id="produkDropdown"></div>
      </div>

      <label for="durasi">Durasi / Jumlah:</label>
      <input type="number" id="durasi" required />

      <label for="harga_beli">Harga Beli (modal):</label>
      <input type="number" id="harga_beli" required />

      <label for="metode_modal">Metode Pembayaran Modal:</label>
      <select id="metode_modal" required>
        <option value="Gopay">Gopay</option>
        <option value="Dana">Dana</option>
        <option value="OVO">OVO</option>
        <option value="BCA">BCA</option>
        <option value="Spay">ShopeePay</option>
      </select>

      <label for="harga_jual">Harga Jual:</label>
      <input type="number" id="harga_jual" required />

      <label for="metode_customer">Metode Pembayaran Customer:</label>
      <select id="metode_customer" required>
        <option value="Gopay">Gopay</option>
        <option value="Dana">Dana</option>
        <option value="OVO">OVO</option>
        <option value="BCA">BCA</option>
        <option value="QRIS">QRIS</option>
        <option value="Spay">ShopeePay</option>
      </select>

      <label for="no_customer">No. Customer (opsional):</label>
      <input type="text" id="no_customer" />

      <label for="status">Status:</label>
      <select id="status">
        <option value="lunas">Lunas</option>
        <option value="belum">Belum Bayar</option>
      </select>

      <label for="catatan">Catatan (opsional):</label>
      <textarea id="catatan" rows="3"></textarea>

      <button type="submit">Simpan Penjualan</button>
    </form>

    <div id="penjualanStatus" class="success-message"></div>
  </main>

  <footer>
    <p>&copy; 2025 Toko Penjualan â€¢ Dibuat oleh Kamu</p>
  </footer>

  <script src="assets/js/penjualanv3.js"></script>
</body>
</html>
