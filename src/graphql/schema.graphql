# =======================
# TIPE-TIPE DATA
# =======================

type Aset {
  total_saldo: Float!
  total_piutang: Float!
  total_aset: Float!
}

type ApiResponse {
  success: Boolean!
  message: String!
}

# =======================
# INPUT TIPE
# =======================

input TransaksiInput {
  metode: String!
  jenis: String!       # "masuk" / "keluar"
  jumlah: Float!
  keterangan: String
  keperluan: String
}

input HutangInput {
  nama: String!
  jenis: String!       # "pinjam" / "bayar"
  jumlah: Float!
  metode: String!
  keterangan: String
}

input PenjualanInput {
  nama_produk: String!
  durasi_atau_jumlah: Int!
  harga_beli: Float!
  harga_jual: Float!
  untung: Float!               # ditambahkan
  metode_customer: String!
  metode_modal: String!
  no_customer: String
  status: String
  catatan: String
}

# =======================
# QUERY & MUTATION ROOT
# =======================

type Query {
  totalAset: Aset!
}

type Mutation {
  insertTransaksi(input: TransaksiInput!): ApiResponse!
  insertHutang(input: HutangInput!): ApiResponse!
  insertSaldo(metode: String!, jumlah: Float!, aksi: String!): ApiResponse!
  insertPenjualan(input: PenjualanInput!): ApiResponse!  # tetap pakai PenjualanInput
  setAsetHarian(tanggal: String!, total_aset: Float!): ApiResponse!
  updateHutang(
    id: Int!
    tanggal: String!
    jumlah: Float!
    metode: String!
    keterangan: String
  ): UpdateResponse!
}

type UpdateResponse {
  success: Boolean!
  message: String!
}
